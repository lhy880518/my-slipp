<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Slipp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/form.html">회원가입</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
	    <form>
		  <div class="form-group">
		    <label for="User id">사용자 아이디</label>
		    <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요">
		  </div>
		  <div class="form-group">
		    <label for="Password">암호</label>
		    <input type="password" class="form-control" id="password" placeholder="암호">
		  </div>
		  <div class="form-group">
		    <label for="User name">이름</label>
		    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
		  </div>
		  <button type="submit" class="btn btn-default">제출</button>
		</form>
	</div>
    
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  </body>
</html>
